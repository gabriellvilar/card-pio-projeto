<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Pedido</title>
    <link rel="stylesheet" href="pedido.css">
</head>
<body>

<header class="header">
    <div class="logo">
        <span></span>
    </div>
</header>
<main class="finalizar-pedido">
    <h1>Finalizar Pedido</h1>
    <div class="pedido-container">
        <!-- Formulário para enviar dados -->
        <form id="form-pedido">
            <!-- Dados Pessoais -->
            <div class="dados-pessoais">
                <h2>Dados Pessoais</h2>
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                
                <label for="telefone">Telefone Contato</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999" required>
            </div>
        
            <!-- Endereço de Entrega -->
            <div class="endereco-entrega">
                <h2>Endereço de Entrega</h2>
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" placeholder="Digite o CEP" required>
                
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" placeholder="Rua, número" required>
                
                <label for="complemento">Complemento</label>
                <input type="text" id="complemento" name="complemento" placeholder="Complemento" required>
                
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>
                
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
               
            </div>
        
            <!-- Botão Finalizar Pedido -->
            <div class="finalizar">
                <button type="submit">Finalizar Pedido</button>
            </div>
        </form>
        
    </div>
</main>

<script>
    $(document).ready(function () {
    // Quando o formulário for enviado
    $("#form-pedido").on("submit", function (event) {
        event.preventDefault(); // Evitar o envio tradicional do formulário
        
        var formData = $(this).serialize(); // Coleta os dados do formulário em formato URL-encoded

        $.ajax({
            url: "inserir_pedido.php", // O arquivo PHP que processará o pedido
            type: "POST", // Método de envio
            data: formData, // Dados do formulário
            success: function (response) {
                console.log(response); // Verificar a resposta no console
                alert(response); // Exibir a resposta recebida do servidor
            },
            error: function (xhr, status, error) {
                console.log("Erro: " + error); // Exibir erro no console
                alert("Erro ao enviar pedido.");
            }
        });
    });
});

</script>

<script src="pedido.js"></script>

</body>
</html>
